<div class="mtb-card">

  <!-- HEADER -->
  <div class="mtb-card-header">
    <h3>Criar Viagem</h3>
  </div>

  <!-- BODY -->
  <div class="mtb-card-body">
    <form class="example-form">
      <mat-form-field class="half-width">
        <input type="text" placeholder="Informe um cliente ou evento" aria-label="Number" matInput [formControl]="myControl"
          [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option.resumo">
            {{option.resumo}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <button mat-stroked-button color="primary" (click)="adicionar()">Adicionar</button>
    </form>

    <div class="mtb-row">
      <div class="mtb-column">
        <app-lista-entidade (enviarEntidades)="enviarEntidades($event)"></app-lista-entidade>
      </div>
      <div class="mtb-column">
        <app-lista-funcionario></app-lista-funcionario>
      </div>
    </div>

  </div>

  <!-- FOOTER -->
  <div class="mtb-card-footer">
    <button mat-raised-button color="primary">Salvar Viagem</button>
  </div>

</div>
