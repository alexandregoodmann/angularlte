<li *ngFor="let sel of selecionados">
  {{ sel.nome }}
</li>

<table mat-table [dataSource]="selecionados" class="mat-elevation-z8 datatable">

  <!-- Name Column -->
  <ng-container matColumnDef="resumo">
    <th mat-header-cell *matHeaderCellDef> Cliente/Evento Selecionado </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox class="example-margin"></mat-checkbox>
      {{element.resumo}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
